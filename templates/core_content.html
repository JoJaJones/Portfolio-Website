<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="../static/freeLogo.png">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="../static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body style="background: url({{ bg_url }});background-size: cover; background-attachment: fixed; background-position: center;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark roboto">
    <a href="{{ url_for('index') }}" class="navbar navbar-brand">
        <img src={{ logo_url }} class="nav-icon">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link {% if home_active %}active{% endif %}" href="{{ url_for('index') }}">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('blog') }}">
                    Blog
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle {% if projects_active %}active{% endif %}" href="#" id="browse" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Projects
                </a>
                <div class="dropdown-menu" aria-labelledby="browse">
                    <a class="dropdown-item" href="{{ url_for('projects') }}">Browse Projects</a>
                    <div class="dropdown-divider"></div>
                    {% for project in projects %}
                        <a class="dropdown-item" href="#">{{ project.name }}</a>
                    {% endfor %}
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../static/Josh-Jones-Resume.pdf" download>
                    Resume
                </a>
            </li>
{#            <li class="nav-item">#}

            <!--<a class="nav-link disabled" href="#">Disabled</a>-->
{#            </li>#}
        </ul>
        <a target="_blank" rel="noopener noreferrer" href={{ github }}>
            <img src="../static/GitHub-Mark-Light-120px-plus.png" class="navbar navbar-brand nav-icon">
        </a>
        <a target="_blank" rel="noopener noreferrer" href={{ linkedin }}>
            <img src="../static/LI-In-Bug.png" class="navbar navbar-brand nav-icon">
        </a>
        <a target="_blank" rel="noopener noreferrer" href={{ twitter }}>
            <img src="../static/Twitter_Logo_Blue.png" class="navbar navbar-brand nav-icon">
        </a>
    </div>
</nav>
    <div class="container">
        {% block core_content %}

        {% endblock %}
    </div>
</body>
</html>
